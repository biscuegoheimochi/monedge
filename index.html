<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monedge</title>
    
    <link rel="apple-touch-icon" href="hedgehog_icon_transparent.png">
    <link rel="icon" href="hedgehog_icon_transparent.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .loading { margin-bottom: 20px; }
        .btn {
            padding: 15px 30px;
            background: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="loading">アプリを起動しています...</div>
    <a href="https://script.google.com/macros/s/AKfycbzjTJsu0s_E4rdtxYgYkJ28Kj2XOvAx32Sui9GbYuCPuBnToStBn5oG6I97Fd5geUrK/exec" class="btn">開かない場合はこちら</a>

    <script>
        // アクセス後、0.5秒後にGASへリダイレクト
        setTimeout(function(){
            window.location.href = "https://script.google.com/macros/s/AKfycbzjTJsu0s_E4rdtxYgYkJ28Kj2XOvAx32Sui9GbYuCPuBnToStBn5oG6I97Fd5geUrK/exec";
        }, 500);
    </script>
</body>
</html>
